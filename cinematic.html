<head>
	<meta charset="utf-8">
	<title>Cinematic</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if gte IE 9]
	<style type="text/css">
	.gradient {
	filter: none;
	}
	</style>
	<![endif]-->
</head>

<body>
	<div id="wrapper">
		<div id="top-bar"></div>

		{{>details}}

		<div id="main" class="container full-height inactive">

			<div class="row">
				{{> header}}
			</div>
			<div class="row full-height">
				{{>navigation}}

				<div id="movies-wrapper" class="col-xs-12 col-md-7 col-lg-6">
					<div class="row">
						<div class="header-details col-xs-12">
							<h3>{{page}}</h3>
							{{> sort}}
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							{{> movies}}
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				{{> footer}}
			</div>
		</div>
		<span id="refresh" class="glyphicon glyphicon-refresh"></span>
	</div>
</body>

<template name="sort">
	{{#if showSort}}
		<select class="form-control" id="sort">
		  {{#each sort}}
			<option value="{{this}}">{{this}}</option>
		  {{/each}}
		</select>
		{{#if equals currentSort 'Random'}}
			<span id="random" class="glyphicon glyphicon-refresh"></span>
		{{/if}}
	{{/if}}
</template>

<template name="header">
	<header>
		<h2 class="hidden-xl">Cinematic</h2>
		{{> path}}
		{{#if loading }}
			<div class="loading">
			</div>
		{{/if}}
	</header>
</template>

<template name="path">
	<div id="path-wrapper" class="hidden-xs hidden-sm">
		<div id="search">
			<span id="search-icon" class="glyphicon glyphicon-search" aria-hidden="true"></span>
			<input type="text" id="path" placeholder="Movie directory" value="{{path}}" size="60" />
		</div>
		<span id="search-refresh" class="glyphicon glyphicon-refresh"></span>
	</div>
</template>

<template name="navigation">
	<div class="full-height hidden-xs hidden-sm col-md-2">
		<ul id="links-panel">
			<li><h5 class="label">Browse  <span class="badge">{{movieCount}}</span></h5></li>
			<li class="link{{#if equals page 'All'}} active{{/if}}" data-id="All"><h5>All</h5></li>
			<!-- <li class="link{{#if equals page 'New'}} active{{/if}}" data-id="New"><h5>New*</h5></li> -->
			{{#if gt recentCount 0}}
				<li class="link{{#if equals page 'Recent'}} active{{/if}}" data-id="Recent"><h5>Recent</h5></li>
			{{/if}}
			{{#if gt watchedCount 0}}
				<li class="link{{#if equals page 'Watched'}} active{{/if}}" data-id="Watched"><h5>Watched</h5></li>
			{{/if}}
			{{#if genres}}
				<li><h5 class="label">Genres</h5></li>
				{{#each genres}}
					<li class="link{{#if equals page name}} active{{/if}}" data-id="{{id}}"><h5>{{name}}</h5></li>
				{{/each}}
			{{/if}}
		</ul>
	</div>
</template>

<template name="details">
	{{#with movie}}
	<div id="details-panel" class="full-height col-md-4 hidden-xs hidden-sm{{#if movie}} active{{/if}}">
		{{#if info.backdrop_path}}
			<div id="backdrop">
				<img class="img-responsive center-block" width="500" src="{{settings.secure_base_url}}{{settings.backdrop_size}}{{info.backdrop_path}}">
				<img id="mirror" class="img-responsive center-block" width="500" src="{{settings.secure_base_url}}{{settings.backdrop_size}}{{info.backdrop_path}}">
			</div>
		{{/if}}
		<div id="details-wrapper" class="{{#unless trailer.[0].key}}no-trailer{{/unless}}">
			{{#if info.backdrop_path}}
				<div id="backdrop-space">
					&nbsp; 
					{{#if intel.Rated}}<div id="rated">{{intel.Rated}}</div>{{/if}}
				</div>
			{{/if}}
			<div id="details">
				<h1>
					{{#if info.title}}
						{{info.title}}
					{{else}}{{#if intel.Title}}
						{{intel.Title}}
					{{else}}
						{{name}}
					{{/if}}{{/if}}
					{{#if year}}
						({{year}})
					{{else}}{{#if intel.Year}}
						({{intel.Year}})
					{{/if}}{{/if}}
				</h1>
				<a id="open-link" class="btn btn-primary" data-src="{{path}}{{file}}" data-id="{{_id}}" role="button">Watch</a>
				{{#if intel.Genre}}<h5>{{intel.Genre}}</h5>{{/if}}
				{{#if intel.Runtime}}<h5>{{intel.Runtime}}{{#if intel.imdbID}} &nbsp;|&nbsp; <a id="imdb-link" target="_blank" href="http://www.imdb.com/title/{{intel.imdbID}}">IMDB <span class="glyphicon glyphicon-link"></span></a>{{/if}}</h5>{{/if}}
					<div id="rating">
						{{#if intel.imdbRating}}
							<div id="imdb-rating" class="rating {{#if equals rating 0}}active{{/if}} {{#if equals rating 1}}old{{/if}}">
								<h5>IMDB RATING</h5>
								{{>bullets}}
								<div class="bullet-wrap">
									{{#each imdb_rank}}
										<span class="bullet"></span>
									{{/each}}
								</div>
								<h4 class="rating-text">{{intel.imdbRating}} / 10</h4>
							</div>
						{{/if}}

						{{#if info.vote_average}}
							<div id="tmdb-rating" class="rating {{#if equals rating 1}}active{{/if}} {{#if equals rating 2}}old{{/if}}">
								<h5>TMDB RATING</h5>
								{{>bullets}}
								<div class="bullet-wrap">
									{{#each tmdb_rank}}
										<span class="bullet"></span>
									{{/each}}
								</div>
								<h4 class="rating-text">{{info.vote_average}} / 10</h4>
							</div>
						{{/if}}

						{{#if intel.Metascore}}
							<div id="meta-rating" class="rating {{#if equals rating 2}}active{{/if}} {{#if equals rating 0}}old{{/if}}">
								<h5>METASCORE RATING</h5>
								{{>bullets}}
								<div class="bullet-wrap">
									{{#each meta_rank}}
										<span class="bullet"></span>
									{{/each}}
								</div>
								<h4 class="rating-text">{{intel.Metascore}} / 100</h4>
							</div>
						{{/if}}
					</div>
				{{#if intel.Plot}}
					<p>{{intel.Plot}}</p>
				{{else}}{{#if info.overview}}
					<p>{{info.overview}}</p>
				{{/if}}{{/if}}
				{{#if intel.Director}}<p><span>Director:</span> {{intel.Director}}</p>{{/if}}
				{{#if intel.Writer}}<p><span>Writers:</span> {{intel.Writer}}</p>{{/if}}
				{{#if intel.Actors}}<p><span>Stars:</span> {{intel.Actors}}</p>{{/if}}
				{{#if intel.Awards}}<p><span>Awards:</span> {{intel.Awards}}</p>{{/if}}
				
				{{#if trailer.[0].key}}<p id="trailer-text"><span>PREVIEW</span></p>{{/if}}
			</div>
		</div>
		{{#if trailer.[0].key}}
			<div id="trailer">
				{{#if gt trailer.length 1}}
					<div id="trailer-bullets">
						{{#each trailer}}
							<span class="trailer bullet {{#unless equals currentTrailer key}}empty{{/unless}}" data-id="{{key}}"></span>
						{{/each}}
					</div>
				{{/if}}
				<iframe width="500" height="281" src="https://www.youtube-nocookie.com/embed/{{currentTrailer}}?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>
		{{/if}}
	</div>
	{{/with}}
</template>


<template name="movies">
	<ul class="row">
		{{#each movies}}
			<li class="movie col-xs-12 col-lg-6 col-xl-4">
				<div class="keyboard-magnitude hidden-lg hidden-xl" data-id="1"></div>
				<div class="keyboard-magnitude hidden-xs hidden-sm hidden-xl" data-id="2"></div>
				<div class="keyboard-magnitude hidden-xs hidden-sm hidden-lg" data-id="3"></div>
				<div class="movie-image" tabindex="{{index}}" data-id="{{_id}}">
					{{#if info.poster_path}}
						<img class="img-responsive center-block" src="{{settings.secure_base_url}}{{settings.poster_size}}{{info.poster_path}}">
					{{else}}{{#if intel.Poster}}
						<img class="img-responsive center-block" src="{{intel.Poster}}">
						{{else}}
						<img class="img-responsive center-block" src="no-photo.png">
					{{/if}}{{/if}}
					<div class="caption center-block">
						<h5>
							{{#if info.title}}
								{{info.title}}
							{{else}}{{#if intel.Title}}
								{{intel.Title}}
							{{else}}
								{{name}}
							{{/if}}{{/if}}
						</h5>
						{{#if intel.Genre}}<h5>{{intel.Genre}}</h5>{{/if}}
						{{#if intel.Runtime}}<h5>{{intel.Runtime}}</h5>{{/if}}
					</div>
				</div>
			</li>
		{{/each}}
	</ul>
</template>

<template name="bullets">
	<div class="bullet-empty-wrap">
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
		<span class="bullet empty"></span>
	</div>
</template>

<template name="footer">
	<div class="footer text-center col-xs-12">
		<p>Cinematic by Lacy Morrow</p>
	</div>
</template>
