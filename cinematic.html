<head>
	<meta charset="utf-8">
	<title>Cinematic</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if gte IE 9]
	<style type="text/css">
	.gradient {
	filter: none;
	}
	</style>
	<![endif]-->
</head>

<body>
	<div id="top-bar"></div>

	{{>details}}

	<div id="main" class="container full-height inactive">

		<div class="row">
			{{> header}}
		</div>
		<div class="row full-height">
			{{>navigation}}

			<div id="movies-wrapper" class="col-xs-12 col-md-7 col-lg-6">
				<div class="row">
					<div class="header-details col-xs-12">
						<h3>{{page}}</h3>
						<h4>Alphabetical</h4>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						{{> movies}}
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			{{> footer}}
		</div>
	</div>
</body>

<template name="header">
	<header>
		<h2 class="hidden-xl">Cinematic</h2>
		{{> path}}
	</header>
</template>

<template name="path">
	<div id="path-wrapper" class="hidden-xs">
		<div id="search">
			<span id="search-icon" class="glyphicon glyphicon-search" aria-hidden="true"></span>
			<input type="text" id="path" placeholder="Movie directory" value="{{path}}" size="60" />
		</div>
	</div>
</template>

<template name="navigation">
	<div class="full-height hidden-xs hidden-sm col-md-2">
		<ul id="links-panel">
			<li><h5 class="label">Browse</h5></li>
			<li class="link{{#if equals page 'Popular'}} active{{/if}}" data-id="Popular"><h5>Popular</h5></li>
			<li class="link{{#if equals page 'Random'}} active{{/if}}" data-id="Random"><h5>Random</h5></li>
			<li><h5 class="label">Movies  <span class="badge">{{movieCount}}</span></h5></li>
			<li class="link{{#if equals page 'All'}} active{{/if}}" data-id="All"><h5>All</h5></li>
			<li class="link{{#if equals page 'New'}} active{{/if}}" data-id="New"><h5>New</h5></li>
			<li class="link{{#if equals page 'Recent'}} active{{/if}}" data-id="Recent"><h5>Recent</h5></li>
			<li class="link{{#if equals page 'Watched'}} active{{/if}}" data-id="Watched"><h5>Watched</h5></li>
			{{#if genres}}
				<li><h5 class="label">Genres</h5></li>
				{{#each genres}}
					<li class="link{{#if equals page name}} active{{/if}}" data-id="{{id}}"><h5>{{name}}</h5></li>
				{{/each}}
			{{/if}}
		</ul>
	</div>
</template>

<template name="details">
	<div id="details-panel" class="full-height col-md-4 hidden-xs hidden-sm{{#if movie}} active{{/if}}">
		<div id="backdrop">
			{{#if movie.info.backdrop_path}}
				<img class="img-responsive center-block" width="500" src="{{settings.secure_base_url}}{{settings.backdrop_size}}{{movie.info.backdrop_path}}">
				<img id="mirror" class="img-responsive center-block" width="500" src="{{settings.secure_base_url}}{{settings.backdrop_size}}{{movie.info.backdrop_path}}">
			{{/if}}
		</div>
		<div id="details-wrapper" class="{{#unless movie.trailer.[0].key}}no-trailer{{/unless}}">
			<div id="backdrop-space"></div>
			<div id="details">
				<h1>{{movie.info.title}} {{#if movie.year}}({{movie.year}}){{/if}}</h1>
				<p id="open" class="btn btn-primary" data-src="{{movie.path}}{{movie.file}}" role="button">Watch</p>
				{{#if movie.intel.Genre}}<h5>{{movie.intel.Genre}}</h5>{{/if}}
				{{#if movie.intel.Runtime}}<h5>{{movie.intel.Runtime}}</h5>{{/if}}
				<div id="rating">

					{{#if movie.info.popularity}}
						<p><span>Popularity: </span>{{movie.info.popularity}}</p>
					{{/if}}
					{{#if movie.info.vote_average}}
						<p><span>TMDB Score: </span>{{movie.info.vote_average}}</p>
					{{/if}}
					{{#if movie.intel.imdbRating}}
						<p><span>IMDB Score: </span>{{movie.intel.imdbRating}}</p>
					{{/if}}
					{{#if movie.intel.Metascore}}
						<p><span>Metascore: </span>{{movie.intel.Metascore}}</p>
					{{/if}}
				</div>
				{{#if movie.intel.Plot}}<p>{{movie.intel.Plot}}</p>{{/if}}
				{{#if movie.intel.Director}}<p><span>Director:</span> {{movie.intel.Director}}</p>{{/if}}
				{{#if movie.intel.Writer}}<p><span>Writers:</span> {{movie.intel.Writer}}</p>{{/if}}
				{{#if movie.intel.Actors}}<p><span>Stars:</span> {{movie.intel.Actors}}</p>{{/if}}
				{{#if movie.intel.Awards}}<p><span>Awards:</span> {{movie.intel.Awards}}</p>{{/if}}
				{{#if movie.intel.Country}}<p><span>Country:</span> {{movie.intel.Country}}</p>{{/if}}
				{{#if movie.intel.Language}}<p><span>Language:</span> {{movie.intel.Language}}</p>{{/if}}
				{{#if movie.info.original_language}}<p><span>TMDB Original Language:</span> {{movie.info.original_language}}</p>{{/if}}
				{{#if movie.intel.Rated}}<p><span>Rated:</span> {{movie.intel.Rated}}</p>{{/if}}
				{{#if movie.intel.Released}}<p><span>Released:</span> {{movie.intel.Released}}</p>{{/if}}
				{{#if movie.info.release_date}}<p><span>TMDB Release Date:</span> {{movie.info.release_date}}</p>{{/if}}
				{{#if movie.intel.imdbID}}<p><span>imdbID:</span> {{movie.intel.imdbID}}</p>{{/if}}
			</div>
		</div>
		{{#if movie.trailer.[0].key}}
			<div id="trailer">
				<p class="fancy"><span>PREVIEW</span></p>
				<iframe width="500" height="281" src="https://www.youtube-nocookie.com/embed/{{movie.trailer.[0].key}}?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>
		{{/if}}
	</div>
</template>

<template name="footer">
	<div class="footer text-center col-xs-12">
		<p>Cinematic by Lacy Morrow</p>
	</div>
</template>

<template name="movies">
	<ul class="row">
		{{#each movies}}
			<li class="movie col-xs-12 col-lg-6 col-xl-4">
				<div class="keyboard-magnitude hidden-lg hidden-xl" data-id="1"></div>
				<div class="keyboard-magnitude hidden-xs hidden-sm hidden-xl" data-id="2"></div>
				<div class="keyboard-magnitude hidden-xs hidden-sm hidden-lg" data-id="3"></div>
				<div class="movie-image" tabindex="{{index}}" data-id="{{_id}}">
					{{#if info.poster_path}}
						<img class="img-responsive center-block" src="{{settings.secure_base_url}}{{settings.poster_size}}{{info.poster_path}}">
					{{else}}
						<img class="img-responsive center-block" src="no-photo.png">
					{{/if}}
					<div class="caption center-block">
						<h5>
							{{#if info.title}}
								{{info.title}}
							{{else}}
								{{name}}
							{{/if}}
						</h5>
						<h5>{{intel.Genre}}</h5>
						<h5>{{intel.Runtime}}</h5>
					</div>
						<!-- {{#if info.release_date}}
							<h6><i class="icon-calendar"></i> {{info.release_date}}</h6>
						{{/if}}
						{{#if info.overview}}
							<p>Overview: {{info.overview}}</p>
						{{/if}}
						<p>OverviewOMDB: {{intel.Plot}}</p>
						{{#if info.vote_average}}
							<h6>Vote Avg: {{info.vote_average}}</h6>
						{{/if}}
						{{#if info.backdrop_path}}
							<h6>{{info.backdrop_path}}</h6>
						{{/if}}
						{{#if info.original_title}}
							<h6>{{info.original_title}}</h6>
						{{/if}}
						{{#if trailer}}
							<h4><a href="{{trailer}}">Watch Trailer <i class="icon-play-circle"></i></a></h4>
						{{/if}}
						<a class="movie" href="{{path}}{{file}}" title="{{name}}">{{name}}</a>
						<p>{{intel.plot}}</p> -->
				</div>
			</li>
		{{/each}}
	</ul>
</template>
