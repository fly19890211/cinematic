<head>
	<title>init-meteor</title>
	<!--[if gte IE 9]
	<style type="text/css">
	.gradient {
	filter: none;
	}
	</style>
	<![endif]-->
</head>

<body>
	<div class="fill"> 
		{{> header}}
		{{> movies}}
		{{> footer}}
	</div>
</body>

<template name="header">
	<div class="container">
		<div class="row">
			<header class="span12 text-center">
				<h1>Cinematic</h1>
				{{> path}}
			</header>
		</div>
	</div>
</template>

<template name="movies">
	<div class="container-fluid">
		<ul class="row-fluid inline">
			{{#each movies}}
				<li class="span4 movie">
					<div class="row-fluid">
						<img class="img-polaroid span4 movie" data-src="{{path}}{{file}}" src="{{image}}">
						<div class="span8">
							<h3><a class="movie" href="{{path}}{{file}}" title="{{name}}">{{name}}</a></h3>
							{{#if info.release_date}}
								<h6><i class="icon-calendar"></i> {{info.release_date}}</h6>
							{{/if}}
							{{#if trailer}}
								<h4><a href="{{trailer}}">Watch Trailer <i class="icon-play-circle"></i></a></h4>
							{{/if}}
							<p>{{description}}</p>
						</div>
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="path">
	<input type="text" id="path" placeholder="current path" value="{{path}}" />
</template>

<template name="footer">
	<div class="container">
		<div class="row">
			<p>Cinematic</p>
		</div>
	</div>
</template>
